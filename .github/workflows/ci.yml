name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build library
        run: npm run build

      - name: Upload dist (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
